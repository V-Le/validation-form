<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Email, Country, Zip Code, Password and Password Confirmation fields -->

    <div class="form__container">
        <form class="myForm flex_center">
            <label>Full Name:<br>
                <input type="text" class="input__text" id="form__input__name" required pattern="[A-Za-z]+">
            </label>
            <label>Email:<br>
                <input type="email" class="input__text" id="form__input__email" required>
            </label>
            <label>Country:<br>
                <select name="country" id="form__input__country" required>
                    <option value="" disabled selected>-- Please select an option --</option>
                    <option value="canada">Canada</option>
                    <option value="mexica">Mexico</option>
                    <option value="usa">United States of America</option>
                </select>
            </label>
            <label>Please create a password:<br>
                <!-- Regex pattern - Minimum six characters, at least one uppercase letter, one lowercase letter, one number and one special character -->
                <input type="password" class="input__text" id="form__input__password" minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{6,}$" required>
            </label>
            <label>Please re-type your password:<br>
                <input type="password" class="input__text" id="form__input__retype-password" required>
            </label>
<!--    For later implimentation
                 <div id="form__container__password-requirements">
                <span class="password__requirement__span"  id="password-req__6chars">Needs to be 6+ characters</span><br>
                <span class="password__requirement__span" id="password-req__special-char">Needs to include special character</span><br>
                <span class="password_requirement__span" id="password-req__uppercase">Needs to include 1 uppercase letter</span><br>
                <span class="password_requirement__span" id="password-req__lowercase">Needs to include 1 lowercase letter</span>
            </div> -->
            
            <div class="form__btn_container">
                <input type="submit" id="form__btn__submit" class="form__btn">
                <input type="reset" id="form__btn__reset" class="form__btn">
            </div>


        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
